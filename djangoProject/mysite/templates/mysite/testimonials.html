{% extends "mysite/base.html" %}

{% block content %}

    <section class="bg-light py-5 py-xl-8">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <h2 class="fs-6 text-secondary mb-2 text-uppercase text-center">Happy Customers</h2>
                    <p class="display-5 mb-4 mb-md-5 text-center">We deliver what we promise. See what clients are
                        expressing about us.</p>
                    <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
            </div>
        </div>

        <div class="container overflow-hidden">
            <div class="row gy-4 gy-md-0 gx-xxl-5">
                <div class="col-12 col-md-4">
                    <div class="card border-0 border-bottom border-primary shadow-sm">
                        <div class="card-body p-4 p-xxl-5">
                            <figure>
                                <img class="img-fluid rounded rounded-circle mb-4 border border-5" loading="lazy"
                                     src="https://cdn.pixabay.com/photo/2016/06/03/15/35/customer-service-1433639_640.png" alt="Luna John">
                                <figcaption>
                                    <div class="bsb-ratings text-warning mb-3" data-bsb-star="5"
                                         data-bsb-star-off="0"></div>
                                    <blockquote class="bsb-blockquote-icon mb-4">The courses provided by them totally helped
                                        me to get success in the field I'm currently working in. The course were totally designed according
                                        to the current tech scenario and will also help you grab jobs.
                                    </blockquote>
                                    <h4 class="mb-2">Luna John</h4>
                                    <h5 class="fs-6 text-secondary mb-0">UX Designer</h5>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card border-0 border-bottom border-primary shadow-sm">
                        <div class="card-body p-4 p-xxl-5">
                            <figure>
                                <img class="img-fluid rounded rounded-circle mb-4 border border-5" loading="lazy"
                                     src="https://cdn.pixabay.com/photo/2016/06/03/15/35/customer-service-1433639_640.png" alt="Mark Smith">
                                <figcaption>
                                    <div class="bsb-ratings text-warning mb-3" data-bsb-star="4"
                                         data-bsb-star-off="1"></div>
                                    <blockquote class="bsb-blockquote-icon mb-4">The Marketing course provided by them helped me in learning
                                        every aspect that is required in mastering the art of marketing specialist and the result is that now i am
                                        a marketing specialist in a very big firm of the nation.
                                    </blockquote>
                                    <h4 class="mb-2">Mark Smith</h4>
                                    <h5 class="fs-6 text-secondary mb-0">Marketing Specialist</h5>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card border-0 border-bottom border-primary shadow-sm">
                        <div class="card-body p-4 p-xxl-5">
                            <figure>
                                <img class="img-fluid rounded rounded-circle mb-4 border border-5" loading="lazy"
                                     src="https://cdn.pixabay.com/photo/2016/06/03/15/35/customer-service-1433639_640.png" alt="Luke Reeves">
                                <figcaption>
                                    <div class="bsb-ratings text-warning mb-3" data-bsb-star="5"
                                         data-bsb-star-off="0"></div>
                                    <blockquote class="bsb-blockquote-icon mb-4">The sales course by J.K. Alan helped me to become a sales manager
                                        at a leading firm "xyz" and their every course is so relevant to the current scenario that it prepares you for
                                        the practical life examples not just theory.
                                    </blockquote>
                                    <h4 class="mb-2">Luke Reeves</h4>
                                    <h5 class="fs-6 text-secondary mb-0">Sales Manager</h5>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

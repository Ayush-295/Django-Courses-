{% extends 'mysite/base.html' %}

{% block content %}

    <div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="col-md-8">
                <div class="accordion accordion-flush shadow" id="accordionFlushExample">
                    {% for section in sections %}
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapse{{ section.id }}" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                    {{ section.title }}
                                </button>
                            </h2>
                            <div id="flush-collapse{{ section.id }}" class="accordion-collapse collapse"
                                 data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <ol>
                                        {% for lesson in lesson %}
                                            {% if lesson.section == section %}
                                                <li><a href="/courses/{{ course.id }}/{{ lesson.id}}" style="text-decoration: none">{{ lesson.title }}</a></li>
                                            {% endif %}
                                        {% endfor %}
                                    </ol>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>


            </div>
        </div>
        <div class="col-md-8">
            <h2>{{ current_lesson.title }}</h2>
            <video width="512" height="380" controls controlsList="nodownload">
                <source src="{{ current_lesson.video_url }}">
            </video>
        </div>
    </div>
    </div>


{% endblock %}
